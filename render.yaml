services:
  - type: web
    name: kijanicare360-backend
    env: python
    runtime: python-3.11.9
    buildCommand: "pip install -r kijani360_backend/requirements.txt"
    startCommand: "cd kijani360_backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/v1/health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

databases:
  - name: kijanicare360-db
    databaseName: kijanicare360
    user: postgres